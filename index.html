<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="snap logo" />
      <ul class="nav__list">
        <li>
          <a class="nav__link nav__link--arrow" href="#">
            <span>Features</span>
            <img src="./images/icon-arrow-down.svg" alt="arrow down" />
          </a>
        </li>
        <li>
          <a class="nav__link nav__link--arrow" href="#">
            <span>Company</span>
            <img src="./images/icon-arrow-down.svg" alt="arrow down" />
          </a>
        </li>
        <li><a class="nav__link" href="#">Careers</a></li>
        <li><a class="nav__link" href="#">About</a></li>
      </ul>
      <ul class="nav__list login__list">
        <li><a class="nav__link" href="#">Login</a></li>
        <li><a class="nav__link register" href="#">Register</a></li>
      </ul>
    </header>
    <main>
      <section class="hero-section container">
        <div class="hero__content">
          <h1 class="heading__primary">Make remote work</h1>
          <p class="hero__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="btn__learn-more">Learn more</a>
          <div class="feature-in">
            <img src="./images/client-databiz.svg" alt="Databiz icon" />
            <img src="./images/client-audiophile.svg" alt="Audiophile icon" />
            <img src="./images/client-meet.svg" alt="Maker icon" />
            <img src="./images/client-maker.svg" alt="Maker icon" />
          </div>
        </div>
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/image-hero-mobile.png"
          />
          <img
            class="hero-img"
            src="./images/image-hero-desktop.png"
            alt="a man standing using a computer"
          />
        </picture>
      </section>
    </main>
  </body>
</html>
